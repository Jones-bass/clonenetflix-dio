<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Styles/style.css" />

    <link rel="stylesheet" href="Styles/owl/owl.carousel.min.css" />
    <link rel="stylesheet" href="Styles/owl/owl.theme.default.min.css" />

    <title>Netflix Clone</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h2 class="logo">Netflix</h2>
        <nav>
          <a href="">Inicio</a>
          <a href="">Séries</a>
          <a href="">Filmes</a>
          <a href="">Documentários</a>
        </nav>
      </div>
    </header>

    <main>
      <div class="filme-principal">
        <div class="container">
          <h3 class="titulo">The Walking Dead</h3>
          <p class="descricao">
            The Walking Dead. A história acompanha a vida na Terra após um
            apocalipse zumbi e um grupo de sobreviventes liderados pelo
            ex-policial, Rick Grimes, viajam em busca de um lar seguro.
          </p>
          <div class="botoes">
            <button role="button" class="botao"><i class="fa-solid fa-play"></i>ASSISTIR AGORA</button>
            <button role="button" class="botao"><i class="fa-solid fa-circle-info"></i>MAIS INFORMAÇÕES</button>
          </div>
        </div>
      </div>
    </main>

    <div class="carrosel-filmes">
      <div class="owl-carousel owl-theme">
        <div class="item">
          <img class="box" src="/IMG/min.jpg" alt="">
        </div>
        <div class="item">
          <img class="box" src="/IMG/min1.jpg" alt="">
        </div>
        <div class="item">
          <img class="box" src="/IMG/min2.jpg" alt="">
        </div>
        <div class="item">
          <img class="box" src="/IMG/min3.jpg" alt="">
        </div>
        <div class="item">
          <img class="box" src="/IMG/min4.jpg" alt="">
        </div>
        <div class="item">
          <img class="box" src="/IMG/min5.jpg" alt="">
        </div>
        <div class="item">
          <img class="box" src="/IMG/min8.jpg" alt="">
        </div>
        <div class="item">
          <img class="box" src="/IMG/min7.jpg" alt="">
        </div>
        <div class="item">
          <img class="box" src="/IMG/min9.jpg" alt="">
        </div>
      </div>

    </div>

    <script src="https://kit.fontawesome.com/402488700c.js" crossorigin="anonymous"></script>
    <script src="/JS/owl/jquery.min.js"></script>
    <script src="/JS/owl/owl.carousel.min.js"></script>
    <script src="/JS/owl/setup.js"></script>  


  </body>
</html>
